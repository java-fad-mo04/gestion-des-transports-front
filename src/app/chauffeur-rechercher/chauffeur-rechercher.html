<div class="row">
  <h1>Gérer les chauffeurs</h1>
</div>

<div class="row">
  <div class="col-4">
    <button class="btn btn-primary"
      (click)="rechercherChauffeur( saisieMatricule.value, saisieNom.value, saisiePrenom.value)">Filtrer par : </button>
  </div>
</div>

<div class="row">
  <div class="col-2">
    <label for="nom">Matricule </label>
  </div>
  <div class="col-4">
    <input type="text" name="matricule" id="matricule" value="matricule" #saisieMatricule><br>
  </div>
</div>

<div class="row">
  <div class="col-2">
    <label for="nom">Nom </label>
  </div>
  <div class="col-4">
    <input type="text" name="nom" id="nom" value="nom" #saisieNom><br>
  </div>
</div>


<div class="row">
  <div class="col-2">
    <label for="nom">Prenom </label>
  </div>

  <div class="col-6">
    <input type="text" name="prenom" id="prenom" value="prenom" #saisiePrenom><br>
  </div>

  <div class="col-4">
    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Ajouter un chauffeur</button>

    <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">Nouveau chauffeur</h4>
          </div>

          <div class="modal-body">
            <input type="text" name="newMatricule" id="newMatricule" value="matricule" #saisieNewMatricule><br>
          </div>

          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
            <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="ajouterChauffeur( saisieNewMatricule.value)" mdbWavesEffect>Ajouter</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let chauffeur of listeChauffeurs | async">{{ chauffeur }}</li>
    </ul>
  </div>
</div>
