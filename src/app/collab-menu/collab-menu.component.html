<div class="row">
  <div class="col-10">
    <nav class="navbar navbar-expand-lg navbar-light bg-white p-0 border border-dark rounded">
      <a class="navbar-brand p-0" href="#">
        <!-- Logo -->
        <img src="https://www.houston-macdougal.com/wp-content/uploads/2013/02/conduire.png" width="40px" height="40px" class="" alt="Logo" class="img-fluid rounded">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" >
          <li class="nav-item" routerLinkActive="active bg-info">

            <!-- Button Reservations -->
            <a class="nav-link" routerLink={{chemin[0]}} aria-selected="true" role="tab">{{headMenu[0]}}</a>
          </li>
          <li class="nav-item" routerLinkActive="active bg-info">
            <!-- Button Annonces-->
            <a class="nav-link" routerLink={{chemin[1]}} aria-selected="false">{{headMenu[1]}}</a>
          </li>
          <li class="nav-item" routerLinkActive="active bg-info">
            <!-- Button Statistiques -->
            <a class="nav-link" routerLink={{chemin[2]}} aria-selected="false">{{headMenu[2]}}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="col-2">

    <ng-container *ngIf="collaborateurConnexion!=null; else collaborateurDeconnecte">
      <!-- Visu Nom et Prénom Collègue-->
      Bonjour {{collaborateurConnexion.nom | uppercase}} {{collaborateurConnexion.prenom | titlecase}}
      <!-- Button Se déconnecter -->
      <button type="text" routerLink="/connexion" (click)=seDeconnecter() class="d-block btn btn-link">Se déconnecter</button>
    </ng-container>

    <ng-template #collaborateurDeconnecte>
      Bonjour,
      <!-- Button Se connecter -->
      <button type="text" routerLink="/connexion" class="d-block btn btn-link">Se connecter</button>
    </ng-template>
  </div>
</div>
